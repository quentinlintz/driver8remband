<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Primary Meta Tags -->
    <title>Shows - Driver 8 | The Music of R.E.M.</title>
    <meta name="title" content="Shows - Driver 8 | The Music of R.E.M.">
    <meta name="description" content="Check out upcoming Driver 8 shows. Catch the R.E.M. tribute experience live!">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://driver8remband.com/shows">
    <meta property="og:title" content="Shows - Driver 8 | The Music of R.E.M.">
    <meta property="og:description" content="Check out upcoming Driver 8 shows. Catch the R.E.M. tribute experience live!">
    <meta property="og:image" content="https://driver8remband.com/assets/logo.jpg">
    
    <!-- Favicon -->
    <link rel="icon" type="image/jpeg" href="assets/logo.jpg">
    <link rel="apple-touch-icon" href="assets/logo.jpg">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Source+Sans+3:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="shows-page">
        <header class="page-header">
            <a href="index.html" class="back-link" aria-label="Back to Home">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                <span>Back</span>
            </a>
            <a href="index.html">
                <img src="assets/logo.jpg" alt="Driver 8 Logo" class="header-logo" width="45" height="45">
            </a>
        </header>
        
        <main class="shows-content">
            <h1 class="shows-title">Upcoming Shows</h1>
            
            <!-- No shows message (shown when no upcoming shows) -->
            <div id="no-shows-message" class="no-shows-message">
                <div class="no-shows-icon">
                    <svg width="56" height="56" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <circle cx="12" cy="12" r="10"/>
                        <path d="M12 6v6l4 2"/>
                    </svg>
                </div>
                <h2>Shows Coming Soon</h2>
                <p>We're working on booking our next gigs. Join the mailing list to be the first to know when we announce new shows.</p>
                <a href="signup.html" class="shows-cta-btn">
                    <span>Get Notified</span>
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 12h14M12 5l7 7-7 7"/>
                    </svg>
                </a>
            </div>
            
            <!-- Upcoming shows container (populated by shows.js) -->
            <div id="upcoming-shows" class="shows-grid"></div>
            
            <!-- Past shows section (hidden by default) -->
            <section class="past-shows-section hidden">
                <h2 class="past-shows-title">Past Shows</h2>
                <div id="past-shows" class="shows-grid past"></div>
            </section>
        </main>
    </div>
    
    <script src="shows.js"></script>
</body>
</html>
